<template name='tasks'>
  <h1>Todo List ({{incompleteCount}})</h1>
  <label class="hide-completed">
    <input type="checkbox" />
    Hide Completed Tasks
  </label>
  <div class="erreurs">Erreur : </div>
  {{#if currentUser}}
  <form class="new-task">
    <input type="text" name="text" placeholder="Type to add new tasks" />
  </form>
  {{/if}}

  <ul>
    {{#each tasks}}
    {{> task}}
    {{/each}}
  </ul>
</template>
